<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字符串链接</title>

</head>
<body>
    <div style="margin-left: 400px">
        <h3>字符串链接方式1：使用单引号括起来的字符串</h3>
        <p th:text="'我是'+${name}+'，我所在的城市是'+${city}">数据显示</p>
        <br/>
        <br/>

        <h3>字符串链接方式2：使用双竖线 |字符串和表达式|</h3>
        <p th:text="|我是${name}，我所在的城市是${city}，其他人${myuser}|"></p>
    </div>
</body>
</html>
