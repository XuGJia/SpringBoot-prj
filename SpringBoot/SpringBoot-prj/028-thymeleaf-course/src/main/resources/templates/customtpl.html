<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>使用模板</title>
</head>
<body>
    <div style="margin-left: 400px">
        <h3>插入模板 th:insert</h3>
        <div th:insert="~{head :: top}">
            第一种方式使用模板 th:insert
        </div>
        <br/>

        <h3>插入模板第二种格式</h3>
        <p th:insert="head :: top"></p>
        <br/>

        <h3>包含模板，第一种语法</h3>
        <div th:include="~{head :: top}"></div>
        <br/>

        <h3>包含模板，第二种语法</h3>
        <div th:include="head :: top"></div>
        <br/>

        <div th:insert="~{head :: menu}"></div>
        <br/>

        <h3>使用整个文件来作为复用的内容（整个文件作为模板使用）</h3>
        <div th:include="footer :: html"></div>
        <br/>

        <div th:include="footer"></div>
        <br/>

        <div th:insert="footer"></div>
        <br/>

        <h3>使用其他目录中的模板文件</h3>
        <div th:insert="common/left :: html"></div>
        <br/>
        <div th:include="common/left"></div>
    </div>
</body>
</html>
